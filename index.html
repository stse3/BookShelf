<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalogue</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo"></div>
            <div class="app-name">The BookShelf</div>
            
        </div> 
        <div class="content-container">
                <div class="description-container">
                    
                    <div class="intro">Welcome to your E-Book Library</div>
                    <p class="description">Your story starts here. We can’t wait to see all the things  you’ll accomplish.</p>
                    
                </div>
                <img id = "intro-image" src>
            <div class="book-container-header">
                <button class="add-book">ADD A BOOK</button>
            </div>
            <div class="book-container">
                
            </div>
        </div>
    </div>

    
    <dialog id="create-book">
        <img src="icons/cancel.svg" class="exit">
        <div class="title">Add a new book to your collection</div>
        <form id="book-form">
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="input-container">
                <label for="page">Page Count</label>
                <input type="number" id="page" name="page">
            </div>
            <div class="input-container">
                <label for="isRead">Finished reading?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <div class="button-container">
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
                
            </div>



            
        
        
    </form></dialog>

    <script src="script.js"></script>

</body>
</html>
